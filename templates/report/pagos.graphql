query BillingPaimment ($fecha:String){
    Billing_PaymentList (
        orderBy: [{attribute: Issued_date, direction:ASC}]
        where: {
            AND: [
            #{ Issued_date: { GE: $date_from } },
            { Issued_date: { LE: $fecha } } ,
            { Payment_date: { IS_NULL: true }}
            ]
  })
         
 {
        # INFORMACIÓN DEL PAGO
        # Booking_id: Booking_id
        id
        # Payment_date
        Issued_date
        Payment_type
        Amount
        Payment_method:Payment_methodViaPayment_method_id{
            Name
        }
        Concept

        #INFORMACIÓN DEL CLIENTE
        Customer: CustomerViaCustomer_id {
            Name
        }

        
        #INFORMACIÓN DEL RECURSO
        Booking: BookingViaBooking_id{
            # Resource_id
            Resource: ResourceViaResource_id{
                Resource_type
                Code
                Address
                Provider: ProviderViaService_id{
                    Name                 
                }
            }
        }    
  }
}