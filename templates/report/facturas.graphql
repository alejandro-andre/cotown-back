query BillingInvoice ($date_from: String, $date_to:String){

Billing_InvoiceList(
orderBy: [{attribute: Issued_date, direction:ASC}]
where: {
    AND: [
      { Issued_date: { GT: $date_from } },
      { Issued_date: { LT: $date_to } }
    ]
  })
{
        Issued_date:Issued_date   
        Booking_id: id
        Concept: Concept
        Total: Total    
       CustomerViaCustomer_id {
            Customer_name: Name
       }        
    
  }
}