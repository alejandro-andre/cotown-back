query BillingInvoice ($desde: String, $hasta:String) {
    data: Billing_InvoiceList (
      orderBy: [{ attribute: Code, direction: ASC }]
      where: { 
        AND: [
            { Provider: { EQ: 10 } }
            { Issued: { EQ: true } }
            { Issued_date: { GE: $desde } }
            { Issued_date: { LT: $hasta } }
        ]
      }
    ) {
        Code
        Issued_date
        Total
        SAP_code
        Provider: ProviderViaProvider_id {
            Name
        }
        Customer: CustomerViaCustomer_id {
            Name
            Document
            Zip
            Address
            Country: CountryViaCountry_id {
                Name
            }
        }
        Lines: Invoice_lineListViaInvoice_id (limit: 1) {
            id
            Tax: TaxViaTax_id {
                id
                Value
            }
        }
    }
}