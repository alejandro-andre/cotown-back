# #################################################
# Nginx Configuration
# #################################################

user                    nginx;
worker_processes        1;

error_log               /var/log/nginx/error.log warn;
pid                     /var/run/nginx.pid;

# #################################################
# Events
# #################################################

events {
    worker_connections  1024;
}

# #################################################
# HTTP
# #################################################

http {

    include                     /etc/nginx/mime.types;
    default_type                application/octet-stream;

    log_format main             '$remote_addr - $remote_user [$time_local] "$request" '
                                '$status $body_bytes_sent "$http_referer" '
                                '"$http_user_agent" "$http_x_forwarded_for"';

    client_max_body_size        500m;

    access_log                  /var/log/nginx/access.log main;
    error_log                   /var/log/nginx/error.log;

    sendfile                    on;
    keepalive_timeout           65;

    # #################################################
    # Redirecciones HTTP -> HTTPS
    # #################################################

    server {
        listen                  80;
        server_name             dev.cotown.ciber.es;
        server_name             pre.cotown.ciber.es;
        return 301              https://$host$request_uri;
    }

    # #################################################
    # Dev
    # #################################################

    server {
        listen                  443 ssl;
        server_name             dev.cotown.ciber.es;
        ssl_certificate         /certs/live/dev.cotown.ciber.es/fullchain.pem;
        ssl_certificate_key     /certs/live/dev.cotown.ciber.es/privkey.pem;

        gzip                    on;
        gzip_disable            "msie6";
        gzip_vary               on;
        gzip_proxied            any;
        gzip_comp_level         6;
        gzip_buffers 16         8k;
        gzip_http_version       1.1;
        gzip_types              text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_min_length         500;

        location / {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Credentials' true;
            add_header Access-Control-Allow-Methods GET,POST,HEADER,PUT,DELETE,OPTIONS;
            add_header Access-Control-Allow-Headers Authorization,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type;
            proxy_pass http://cotowndev:5000;
        }
    }

    # #################################################
    # Pre
    # #################################################

    server {
        listen                  443 ssl;
        server_name             pre.cotown.ciber.es;
        ssl_certificate         /certs/live/pre.cotown.ciber.es/fullchain.pem;
        ssl_certificate_key     /certs/live/pre.cotown.ciber.es/privkey.pem;

        gzip                    on;
        gzip_disable            "msie6";
        gzip_vary               on;
        gzip_proxied            any;
        gzip_comp_level         6;
        gzip_buffers 16         8k;
        gzip_http_version       1.1;
        gzip_types              text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_min_length         500;

        location / {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Credentials' true;
            add_header Access-Control-Allow-Methods GET,POST,HEADER,PUT,DELETE,OPTIONS;
            add_header Access-Control-Allow-Headers Authorization,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type;
            proxy_pass          http://cotownpre:5000;
        }
    }
}
