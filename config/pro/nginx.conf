# #################################################
# Nginx Configuration
# #################################################

user                    nginx;
worker_processes        1;

error_log               /var/log/nginx/error.log warn;
pid                     /var/run/nginx.pid;

# #################################################
# Events
# #################################################

events {
    worker_connections  1024;
}

# #################################################
# HTTP
# #################################################

http {

    include                     /etc/nginx/mime.types;
    default_type                application/octet-stream;

    log_format main             '$remote_addr - $remote_user [$time_local] "$request" '
                                '$status $body_bytes_sent "$http_referer" '
                                '"$http_user_agent" "$http_x_forwarded_for"';

    client_max_body_size        500m;

    access_log                  /var/log/nginx/access.log main;
    error_log                   /var/log/nginx/error.log;

    sendfile                    on;
    keepalive_timeout           65;

    # #################################################
    # Redirecciones HTTP -> HTTPS
    # #################################################

    server {
        listen                  80;
        server_name             back.cotown.com;
        return 301              https://$host$request_uri;
    }

    # #################################################
    # Dev
    # #################################################

    server {
        listen                  443 ssl;
        server_name             back.cotown.com;
        ssl_certificate         /certs/live/back.cotown.com/fullchain.pem;
        ssl_certificate_key     /certs/live/back.cotown.com/privkey.pem;

        gzip                    on;
        gzip_disable            "msie6";
        gzip_vary               on;
        gzip_proxied            any;
        gzip_comp_level         6;
        gzip_buffers 16         8k;
        gzip_http_version       1.1;
        gzip_types              text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_min_length         500;

        proxy_set_header        Host                    $host;
        proxy_set_header        X-Real-IP               $remote_addr;
        proxy_set_header        X-Forwarded-For         $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Host        $host;
        proxy_set_header        X-Forwarded-Server      $host;
        proxy_set_header        X-Forwarded-Port        $server_port;
        proxy_set_header        X-Forwarded-Proto       $scheme;

	location / {
            ssi on;
            root   /usr/share/nginx/www; #/${siteroot}
            index  index.html;
            error_page 404 /404.html;

            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            add_header X-Content-Type-Options    nosniff;
            add_header X-Frame-Options:          DENY;
            add_header X-XSS-Protection          "1; mode=block";
            add_header Content-Security-Policy   "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: blob: https://*.openstreetmap.org;";
            add_header X-Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: blob: https://*.openstreetmap.org;";
            add_header X-WebKit-CSP              "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: blob: https://*.openstreetmap.org;";
            add_header Content-Security-Policy   "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: blob: https://*.openstreetmap.org;";

            location ~* \.(js|css|png|jpg|jpeg|gif|webp|ico|mp4|svg|woff|woff2)$ {
                expires 365d;
                add_header Cache-Control "public, no-transform";
            }
    	}

        location /api {
            add_header          Access-Control-Allow-Origin *;
            add_header          Access-Control-Allow-Credentials true;
            add_header          Access-Control-Allow-Methods GET,POST,HEADER,PUT,DELETE,OPTIONS;
            add_header          Access-Control-Allow-Headers Authorization,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type;
            proxy_connect_timeout 300;
            proxy_send_timeout  300;
            proxy_read_timeout  300;
            send_timeout        300;
            proxy_pass          http://back:5000/api;
        }

        location /grafana {
            add_header          Access-Control-Allow-Origin *;
            add_header          Access-Control-Allow-Credentials true;
            add_header          Access-Control-Allow-Methods GET,POST,HEADER,PUT,DELETE,OPTIONS;
            add_header          Access-Control-Allow-Headers Authorization,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type;
            proxy_pass 		http://grafana:3000;
        }
    }
}
