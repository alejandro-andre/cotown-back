<!DOCTYPE html>
<html lang="es">

<head>
    {% include 'includes/head.html' %}
</head>

<body>
	<div class="tabs-container">
		<div class="header-tabs">
			<div class="left">
				<button class="back">
					<em class="icon-corchete-left"></em>
					<p>
						Volver
					</p>
				</button>
			</div>
			<div class="center">
				<img class="img-logo" alt="logo" src="./assets/img/vanguard-coral.svg">
			</div>
			<div class="right">
				<button class="back">				
					<p>
						Salir
					</p>
					<em class="icon-close"></em>
				</button>
			</div>
		</div>
		<div class="nav-booking  pure-u-1">
			<ul class="black-nav pure-menu-list">
				<li class="pure-menu-item checked">              
					<label class="label">
						<a href="tabs-flow.html">
							<span>1. Ubicación y fechas</span>
							<div class="label-mobile">
								<em class="icon-corchete-left"></em>
								1 de 4 - Ubicación y fechas
								<em class="icon-close"></em>
							</div>
						</a>
					</label> 
				</li>			
				<li class="pure-menu-item">
					<label class="label">
						<a href="tabs-flow-2.html">
							<span>2. Tipo de habitación</span>
							<div class="label-mobile">
								<em class="icon-corchete-left"></em>
								2 de 4 - Tipo de habitación
								<em class="icon-close"></em>
							</div>
						</a>		
					</label>
				</li>
				<li class="pure-menu-item">
					<label class="label">
						<a href="tabs-flow-3.html">
							<span>3. Detalles de la reserva</span>
							<div class="label-mobile">
								<em class="icon-corchete-left"></em>
								3 de 4 - Detalles de la reserva
								<em class="icon-close"></em>
							</div>
						</a>		
					</label>
				</li>
				<li class="pure-menu-item">
					<label class="label">
						<a href="tabs-flow-4.html">
							<span>4. Confirmación</span>
							<div class="label-mobile">
								<em class="icon-corchete-left"></em>
								4 de 4 - Confirmación
								<em class="icon-close"></em>
							</div>
						</a>		
					</label>
				</li>
			</ul>
		</div>
		<div class="main-booking">
			<div id="section1" class="main-contain">
				<div class="panel-container">
					<div class="left">
						<div class="error-message">
							<p>Vaya, parece que no tenemos alojamiento disponible con los criterios seleccionados... ¿Quieres probar de nuevo?</p>
						</div>
						<h2>¿Dónde quieres vivir?</h2>
						<form class="pure-form pure-u-1">
							<fieldset>	
								<label class="label1">Selecciona una ubicación</label>					
								<select class="pure-u-1-1 select1">
									<option>Barcelona</option>
									<option>Apartamento privado</option>
									<option>Residencia universitaria</option>
									<option>Piso compartido</option>
								</select>
								<h3>¿Qué tipo de piso estás buscando?</h3>
								<div class="background">
									<input name="piso compartido" type="radio" value="compartido" >
									<em class="checkmark"></em>
									<label class="labels">Piso Compartido</label>
								</div>
								<div class="background">
									<input name="apartamento privado" type="radio" value="privado">
									<em class="checkmark"></em>
									<label class="labels">Apartamento Privado</label>
								</div>
								<h3>¿En qué tipo de habitación?</h3>
								<div class="background">
									<input name="Habitación Individual" type="radio" value="individual">
									<em class="checkmark"></em>
									<label class="labels">Habitación Individual</label>
								</div>
								<div class="background">
									<input name="Habitación Compartida" type="radio" value="compartida">
									<em class="checkmark"></em>
									<label class="labels">Habitación Compartida</label>
								</div>								
								<h3>¿En qué tipo de habitación?</h3>
								<div class="background">
									<input name="Habitación Individual" type="radio" value="individual">
									<em class="checkmark"></em>
									<label class="labels">Habitación Individual</label>
								</div>
								<div class="background">
									<input name="Habitación Compartida" type="radio" value="compartida">
									<em class="checkmark"></em>
									<label class="labels">Habitación Compartida</label>
								</div>
								<h3>¿En qué fechas?</h3>
								<div class="inputs-container">
									
									<div class="dates">
										<button class="date-button">
											<label>Fecha de entrada</label>	
											<input type="text" id="in" onfocus="" class="inputs" name="in" placeholder="dd/mm/aaaa"/>
										</button>
									</div>									
								</div>
								<section class="next">
									<button class="btn-secondary">
										Continuar
									</button>
								</section>
							</fieldset>
						</form>						
					</div>
					<div class="right">
						<div class="img-big">
							<img class="big" alt="cotownity-big" src="./assets/img/cotownity-big.png">
						</div>
					</div>					
				</div>
			</div>
		</div>
	</div>
</body>

</html>
