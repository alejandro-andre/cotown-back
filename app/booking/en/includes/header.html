<div class="header-tabs">

  <div class="left">
    [% if data.step > 2 %]
    <button class="back" onclick="window.location.href='/booking/[[data.step - 1]]';">
      <em class="icon-corchete-left"></em>
      <p>Back</p>
    </button>
    [% elif data.step > 1 %]
    <button class="back" onclick="window.location.href='/book.html';">
      <em class="icon-corchete-left"></em>
      <p>Back</p>
    </button>
    [% else %]
    <button class="back" onclick="window.location.href='/';">
      <em class="icon-corchete-left"></em>
      <p>Back</p>
    </button>
    [% endif %]
  </div>

  <div class="center">
    [% if data.segment == '1' %]
    <img class="img-logo" alt="Vanguard" src="/assets/img/vanguard-coral.svg" onclick="window.location.href='/';">
    [% else %]
    <img class="img-logo" alt="Cotown" src="/assets/img/cotown-black.svg" onclick="window.location.href='/';">
    [% endif %]
  </div>

  <div class="right">
    <button class="back" onclick="window.location.href='/';">
      <em class="icon-close"></em>
    </button>
  </div>

</div>

<div class="nav-booking  pure-u-1">
  <ul class="black-nav pure-menu-list">

    <li class="pure-menu-item[% if data.step == 1%] checked[% endif %]">
      <label class="label">
        <div class="a">
          <span>1. Accomodation and dates</span>
          <div class="label-mobile" onclick="window.location.href='/';">
            <em class="icon-corchete-left"></em>
            1 / 4 - Accomodation and dates
            <em class="icon-close" onclick="window.location.href='/';"></em>
          </div>
        </div>
      </label>
    </li>

    <li class="pure-menu-item[% if data.step == 2%] checked[% endif %]">
      <label class="label">
        <div class="a">
          <span>2. Room type</span>
          <div class="label-mobile">
            <em class="icon-corchete-left" onclick="window.location.href='/book.html';"></em>
            2 / 4 - Room type
            <em class="icon-close" onclick="window.location.href='/';"></em>
          </div>
        </div>
      </label>
    </li>
   
    <li class="pure-menu-item[% if data.step == 3%] checked[% endif %]">
      <label class="label">
        <div class="a">
          <span>3. Booking details</span>
          <div class="label-mobile">
            <em class="icon-corchete-left" onclick="window.location.href='/booking/2';"></em>
            3 de 4 - Booking details
            <em class="icon-close" onclick="window.location.href='/';"></em>
          </div>
        </div>
      </label>
    </li>

    <li class="pure-menu-item[% if data.step == 4%] checked[% endif %]">
      <label class="label">
        <div class="a">
          <span>4. Confirmation</span>
          <div class="label-mobile">
            <em class="icon-corchete-left" onclick="window.location.href='/booking/3';"></em>
            4 de 4 - Confirmation
            <em class="icon-close" onclick="window.location.href='/';"></em>
          </div>
        </div>
      </label>
    </li>

  </ul>
</div>
